<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Changes</title>
</head>
<body>
    <a href="/admin">Go Back To Admin Panel</a>
    <hr>
    <h1>Master Changes in Order from Newest to Oldest</h1>
    <ul>
    {% if changes[0] == "No changes to display" %}
        <li>No changes to display</li>
    {% else %}
        {% for change in changes %}
            <li>Change: {{change[1]}} Time: {{change[0]}}</li>
            <br>
        {% endfor %}
    {% endif %}
    </ul>
</body>
</html>
