<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>Edit Master DB</h1>
    <form action="/admin/edit_master">
        <label for="Budget Blocks Category">Budget Blocks Category:</label>
        {% if Cat == 'None' %}
            <select id="Cat" name="Cat">
            {% for cat in cats %}
                <option value={{cat}}>{{cat}}</option>
            {% endfor %}
            </select>
        {% endif %}
        {% if Cat != 'None' %}
            <select id="Cat" name="Cat">
                <option value={{Cat}}>{{Cat}}</option>
            </select>
        {% endif %}
        {% if Cat != 'None' %}
        <label for="Plaid Category"> Plaid Category:</label>
        {% if Plaid_cat == 'None' %}
            <select id="Plaid_cat" name="Plaid_cat">
                {%for v, v2 in Value_list %}
                    <option value={{v}}>{{v2}}</option>
                {% endfor %}
            </select>
        {% endif %}
        {% if Plaid_cat != "None" %}
            <select id="Plaid_cat" name="Plaid_cat">
                <option value={{Plaid_cat}}>{{Plaid_cat}}</option>
            </select>
        {% endif %}
        {% endif %}
        {% if Plaid_cat != 'None' %}
        <label for="Destination Category"> Destination Category:</label>
        <select id="Destination" name="Destination">
                {% for cat in cats %}
                    <option value={{cat}}>{{cat}}</option>
                {% endfor %}
            {% endif %}
            </select>
      <input type="submit">
    </form>
    <a href="/admin">Back to Admin Panel</a>
</body>
</html>
