version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 20
  complex-logic:
    config:
      threshold: 20
  file-lines:
    config:
      threshold: 10000
  method-complexity:
    config:
      threshold: 50
  method-count:
    config:
      threshold: 50
  method-lines:
    config:
      threshold: 50
  nested-control-flow:
    config:
      threshold: 20
  return-statements:
    config:
      threshold: 20
  similar-code:
    config:
      threshold: 1000
  identical-code:
    config:
      threshold: 1000
plugins:
  pep8:
    enabled: true
  pylint:
    enabled: true
  sonar-python:
    enabled: true
  radon:
    enabled: true
