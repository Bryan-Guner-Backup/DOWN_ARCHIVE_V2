version: '2'
checks:
  # Disable checks for similar code.
  # Because this creates too many false positives.
  similar-code:
    enabled: false
  # Increase the number of lines allowed for a method.
  # Because this is more reasonable for JavaScript.
  method-lines:
    config:
      threshold: 50
exclude_patterns:
  - 'config/'
  - 'db/'
  - 'dist/'
  - 'public/'
  - '**/node_modules/'
  - 'script/'
  - '**/spec/'
  - '**/__tests__/'
  - '**/vendor/'
  - '**/*.d.ts'
